---
#
# YAML Definition for player's inventory
#
# There are four sets of lists in here:
# 
# 1) texfiles
#    This defines which texture definition files are available to the
#    inventory editor, and what their dimensions are.
#
#    Required fields:
#
#       filename - The filename of the texture
#
#       dimensions - How many textures there are, not actual image
#          resolution
#
# 2) groups
#    These are the groups that the various items can be grouped into via
#    the GUI.
#
#    Required fields:
#
#       name - This is the name you'll use in the item definitions
#
#       texfile - The filename of the texture for the icon
#
#       coords - Texture coordinates of the icon in the GUI
#
# 2) enchantments
#    These are the various enchantments which can be placed on items
#
#    Required fields:
#
#       name - Name of the enchantment
#
#       num - The enchantment number/ID
#
#       max_power - Maximum power of the enchantment
#
# 3) items
#    These are the actual items which the GUI will make available
#
#    Required fields:
#
#       num - The internal Minecraft ID of the item
#
#       name - Human-readable name of the item
#
#       texfile - Texture file to use for the icon
#
#       coords - Texture coordinates for the icon
#
#    Optional fields:
#    
#       groups - A list of all groups this item can reside in.  If it
#          isn't added to any group, it'll only be available on the "main"
#          list.
#
#       data - The data value for this item.  Originally Minecraft
#          just used this field to determine the damage for armor, weapons,
#          and tools, but over time it's come to distinguish between item
#          types as well.  If unspecified, a value of zero is assumed.
#          Inside the Minecraft data structure, this is still called "damage"
#
#       max_damage - Generally just used for tools, weapons, and armor.
#          This defines the maximum amount of damage the item can sustain
#          before it breaks and disappears.
#
#       max_quantity - How many of this item can be stacked.  If not
#          specified, 64 is assumed.
#
#       enchantments - A list of enchantments which are valid for this
#          item, based on the name of the enchantment.
#
#       all_data - Defaults to "false" - when true, PyInvEdit will consider
#          all data values valid for this item, and always display the data.
#          Currently only used for Maps
#    

